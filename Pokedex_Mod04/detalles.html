<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <style>
        .pokemon-card { transition: transform 0.2s; cursor: pointer; }
        .pokemon-card:hover { transform: scale(1.05); }
        .type-badge { text-transform: capitalize; margin-right: 5px; }
        .card-img-top { background-color: #f8f9fa; padding: 20px; }
    </style>
</head>
<body class="bg-light">

   
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Detalles del Pokémon</h1>
        </header>

        <div id="pokemonDetails" class="card mx-auto" style="max-width: 600px;">
        
            <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm pokemon-card text-center">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class="card-img-top img-fluid" alt="${name}">
                        <div class="card-body">
                            <p class="text-muted mb-1">#${pokemon.id.toString().padStart(3, '0')}</p>
                            <h5 class="card-title fw-bold">${name}</h5>
                            <div class="mt-2">${types}
                         </div>
                         <a href="index.html"><button class="btn btn-primary">Volver</button></a>
                        </div>
                    </div>
                </div>
        </div>

    </div>
    
</body>

</html>
