<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Tarjetas Interactivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <style>
        .pokemon-card { transition: transform 0.2s; cursor: pointer; }
        .pokemon-card:hover { transform: scale(1.05); }
        .type-badge { text-transform: capitalize; margin-right: 5px; }
        .card-img-top { background-color: #f8f9fa; padding: 20px; }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Pokédex</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre...">
                </div>
            </div>
        </header>

        <div id="pokemonContainer" class="row g-4">
            <!-- Las cards se renderizan aquí -->
        </div>

    </div>
    <script src="./asset/app.js"></script>
</body>

</html>
